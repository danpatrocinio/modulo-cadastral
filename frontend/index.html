<!doctype html>
<html ng-app="app-cadastral">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Cadastral</title>
    <link rel="icon" href="./img/favicon.ico" type="image/gif">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="./lib/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="./css/app-cadastral.css">
    <link rel="stylesheet" href="./css/sticky-footer.css">
    
    <!-- JS -->
    <script src="./lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="./lib/jquery/jquery.mask.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular/angular-locale_pt-br.js"></script>
    <script src="./lib/angular/angular-messages.min.js"></script>
    <script src="./lib/angular/angular-route.min.js"></script>
    <script src="./lib/angular/angular-ngStorage.min.js"></script>
    <script src="./lib/angular/angular-sanitize.min.js"></script>
    
    <!-- APP -->
    <script src="./js/app/app-cadastral.js"></script>
    <script src="./js/app/config/configAPIService.js"></script>
    <script src="./js/app/config/routeProviderConfig.js"></script>
    <script src="./js/app/config/interceptorConfig.js"></script>
    <script src="./js/app/interceptors/authorizationInterceptor.js"></script>
    <script src="./js/app/diretives/formatCpfDirectve.js"></script>
    <script src="./js/app/filters/cpfFilter.js"></script>
    <script src="./js/app/controllers/homeController.js"></script>
    <script src="./js/app/controllers/loginController.js"></script>
    <script src="./js/app/controllers/usuariosController.js"></script>
    <script src="./js/app/controllers/pessoasController.js"></script>
    <script src="./js/app/services/loginAPIService.js"></script>
    <script src="./js/app/services/pessoasAPIService.js"></script>
    <script src="./js/app/services/usuariosAPIService.js"></script>
</head>
<body ng-controller="homeController">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><span class="oi oi-home iconic-md"></span> [Módulo Cadastral]</a>
        <ul class="navbar-nav mr-auto" ng-show="!!currentUser()">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/pessoas">Pessoas</a>
            </li>
            <span class="iconic iconic-book iconic-sm" title="book" aria-hidden="true"></span>
        </ul>
        <span id="user" class="navbar-text col-md-1" style="margin-top: 10px;margin-right: 0px;padding-right: 0px;"><label for="user" ng-show="!!currentUser()"><i class="fa fa-user-circle" aria-hidden="true"></i></label> {{currentUser().username}}</span>
        <span class="navbar-text" ng-show="!!currentUser()">
            <a href="#!/login" class="btn btn-outline-info btn-block btn-sm">Sair</a>
        </span>
    </nav>
    
    <div class="container-fluid" style="width: 70%;">
        <ng-view></ng-view>
    </div>
    
    <footer class="footer" ng-show="!!currentUser()">
        <div class="container">
            <div ng-include="'views/rodape.html'"></div>
        </div>
    </footer>
</body>
</html>
