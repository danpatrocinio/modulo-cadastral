<div class="top-view">
    <div class="row justify-content-md-center">
        <div class="col-md-4" style="margin-top: 10px;">
            <h2 style="margin-bottom: 50px;">Login</h2>
            <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
                <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" class="form-control" ng-model="vm.username" required />
                    <div ng-messages="form.$submitted && form.username.$error" class="validacao-msg">
                        <div ng-message="required">Campo 'Usuário' é obrigatório</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.senha.$invalid }">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" class="form-control" ng-model="vm.senha" required />
                    <div ng-messages="form.$submitted && form.senha.$error" class="validacao-msg">
                        <div ng-message="required">Campo 'Senha' é obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-disabled="vm.loading" class="btn btn-primary">Entrar</button>
                    <img ng-if="vm.loading" src="./img/loading.gif" />
                </div>
                <div ng-if="vm.mensagemDeErro" class="alert alert-danger">{{vm.mensagemDeErro}}</div>
            </form>
        </div>
    </div>
</div>
